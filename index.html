<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>FrancobOlio</title>
</head>
<body>
  <header>
    <a href="#sidebar" class="menu-icon">
    <img src="./assets/images/sidebar.png" alt="Menu"/>
    </a>
  </header>

  <main>
    <div class="image-container">
    <img src="./assets/images/logo.png" alt="il logo di Francobolio, un francobollo con all'interno un'oliva" class="service-image">
    </div>

    <div class="Francobolio">
      <span style="color: #FFC107;"><strong>F</strong></span>
      <span style="color: #fafafa;"><strong>rancob</strong></span>
      <span style="color: #6B8E23;"><strong>O</strong></span>
      <span style="color: #fafafa;"><strong>lio</strong></span>
    </div>

    <div class="buttons-container">
      
      <div class="button">
        <img src="./assets/images/1.png" alt="Icona" class="icon">
        <span class="button-text" style="color:#fafafa">Cerca un prodotto</span>
      </div>

      <div class="button">
        <img src="./assets/images/2.png" alt="Icona" class="icon">
        <span class="button-text" style="color:#fafafa">Inserisci un raccolto</span>
      </div>

      <div class="button">
        <img src="./assets/images/3.png" alt="Icona" class="icon">
        <span class="button-text" style="color:#fafafa">Testo del bottone</span>
      </div>
      
    </div>
  </main>


  <nav id="sidebar" class="sidebar">
    <!-- Co'ho problemi con la sidebar -->
  </nav>
</body>
</html>
